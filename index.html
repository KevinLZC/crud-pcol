<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/inventory.js"></script>
  <script src="/js/item.js"></script>
  <title>PCOL Hardware - CRUD Inventory</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>PCOL Hardware</h1>
    <div class="content">
      <div class="form-container">
        <form id="itemForm">
          <input type="text" id="itemName" placeholder="Nombre"><br>
          <input type="text" id="itemModel" placeholder="Modelo"><br>
          <input type="text" id="itemBrand" placeholder="Marca"><br>
          <input type="text" id="itemPrice" placeholder="Precio"><br>
          <button type="button" id="btnAdd" class="btn">Agregar</button>
          <button type="button" id="btnSave" class="btn" style="background-color: green;">Guardar</button>
        </form>
      </div>
      <div class="table-container">
        <table id="itemTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="itemTableBody">
            <!-- Los elementos de la lista se agregarán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
